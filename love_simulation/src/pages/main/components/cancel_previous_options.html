<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8" />
        <title>キャンセル確認画面</title>
        <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
        
        <style>            
            /* 背景 */
            #box {
                background-color: rgb(205, 239, 250);
                font-family: 'Yomogi', sans-serif; /* フォントは変更の余地あり */
                display: flex; /* Flexbox(子要素の並びや位置をコントロールできる)を有効にする */
                justify-content: center; /* 横方向の中央寄せ */
                align-items: center;     /* 縦方向の中央寄せ */
                height: 600px;
                width: 800px;
            }

            /* キャンセルしますか？のメッセージ　*/
            #message {
                background-color: #ffe1ec;
                background: linear-gradient(to right, #ffe7f3, #ffbfde);
                font-size: 26px;
                color: hwb(290 2% 81%);
                border-style: dotted;
                border-color: palevioletred;
                padding: 100px;
                line-height: 1.6;
                border-radius: 30px; /* 角を丸くする */
                box-shadow: 0 8px 16px rgba(0,0,0,0.1);
                text-align: center;
                height: 200px;
                width: 300px; 
            }
            
            /* メッセージの位置をちょっと上に */
            .text {
                position: relative;
                top: -50px;
            }

            /* 上下にゆらゆらさせる */
            @keyframes floaty {
                0%   { transform: translateY(0); }
                50%  { transform: translateY(-7px); }
                100% { transform: translateY(0); }
            }

            .float-text {
                display: inline-block;
                animation: floaty 1.2s ease-in-out infinite;
            }

            /* 「キャンセル」の強調 */
            .highlight {
                color: red;
                font-size: 33px;
                font-weight: bold;
            }

            /* 2つのボタンを制御　*/
            #button-container {
                margin-top: -10px;
                display: flex; /* ここにもFlexbox */
                justify-content: space-between;
                gap: 70px; /* ボタン間の間隔*/
            }

            /* ボタンそれぞれのレイアウト */
            #button-container button {
                flex: 1; /* 各ボタンを均等に伸ばす */
                padding: 10px 10px; /* 中のテキストの余白 */
                font-family: 'Yomogi', sans-serif;
                font-size: 28px;
                border: 3px dashed #f4a9c6; /* 枠線 */
                border-radius: 10px;
                background-color: #fd82c5;
                color: white;
                cursor: pointer; /* ポインタを👆にする */
                transition: background-color 0.2s ease; /* hover時の色変化や拡大をx秒かけて行う */
            }

            /* ボタンにカーソルを合わせたときの変化 */
            #button-container button:hover {
                background-color: rgb(255, 63, 159);
            }
        </style>

    
    </head>

    <body>
        <div id="box">

            <!--ここから、-->

            <div id="message">
            <span class="text">

                <span class="float-text">
                    一つ前の選択肢まで
                </span>
                
                <br>
                
                <span class="float-text"><span class="highlight">
                    キャンセル
                </span></span>

                <br>

                <span class="float-text">
                    しますか？
                </span>
                
                <br><br>

                キャンセル回数　残りx回
            
            </span>
                
            <!--ここまでメッセージ-->
            
                <div id="button-container">
                <button>いいえ</button>
                <button>はい</button>
                </div>

            </div>
        </div>
    </body>

</html>
